<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adicionar Livro</title>
  <link rel="stylesheet" href="/static/style/base.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Adicionar Livro</h1>
    <form method="post" action="{{ url_for('livros.add_livro') }}">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input class="form-control" name="titulo" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Autor</label>
        <input class="form-control" name="autor" >
      </div>

      <div class="mb-3">
        <label class="form-label">ISBN</label>
        <input class="form-control" name="isbn" maxlength="13" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ano de publicação</label>
        <input class="form-control" type="number" name="ano_publicacao">
      </div>

      <div class="mb-3">
        <label class="form-label">Gênero</label>
        <input class="form-control" name="genero" >
      </div>

      <div class="mb-3">
        <label class="form-label">Editora</label>
        <input class="form-control" name="editora" >
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade disponível</label>
        <input class="form-control" type="number" name="quantidade" value="1" min="0">
      </div>

      <div class="mb-3">
        <label class="form-label">Resumo</label>
        <textarea class="form-control" name="resumo"></textarea>
      </div>

      <button class="btn btn-success" type="submit">Salvar</button>
      <a class="btn btn-secondary" href="{{ url_for('livros.view_livro') }}">Cancelar</a>
    </form>
  </div>
</body>
</html>
