{% extends 'base.html' %}

{% block title %}
    Carrinho
{% endblock %}

{% block conteudo %}
<div class="carrinho">

    <h1>Meu Carrinho</h1>
    
    {% for k in carrinho %}
    <ul>
        <li class="produto"> 
            <p>{{k}}</p>                  
        </li>
    </ul>   
    {% endfor %}
    <h2>Total: <span>{{valor}}</span> </h2>
    <button type="submit">Limpar carrinho</button>
</div>
{% endblock %}
