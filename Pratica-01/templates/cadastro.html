<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/cadastro.css') }}">

</head>

<style>

</style>

<body>
    
    <h1>Cadastre seus filmes!</h1>

    <div class="formulario">
        <form method="POST">
            <div class="user">
                <label for="nome">Nome de usuário:</label>
                <input type="text" id="nome" name="nome" required><br>    
            </div>
            
            <div class="genero">
                <label for="genero">Escolha um gênero de filme:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected></option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Terror">Terror</option>
                </select><br>    
            </div>
            
            <div class="notf">
                <label for="notificacoes">Receber notificações por e-mail?</label>
                <input type="checkbox" name="notificacoes" value="sim"><br>    
            </div>
            
            <button type="submit">Enviar informações</button>
        </form>
    </div>

</body>
</html>
