<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/cadastro_login.css') }}">

</head>
<body>
    <p class="h2">Login do usuário</p>
    <div class="formulario">
        <form method="POST">
            <label for="formControlInput" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="formControlInput" placeholder="nome@exemplo.com" name="email">    
            <label for="floatingPassword">Senha:</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" name="senha">
            <button type="submit" class="btn btn-dark btn-lg d-block mb-2">Enviar</button>
        </form>    
    </div>
</body>
</html>
